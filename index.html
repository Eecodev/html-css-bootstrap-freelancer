<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-light">
        <nav class="container d-flex justify-content-between debug">
            <h1 class="debug">START BOOTSTRAP</h1>
            <ul class="d-flex debug">
                <li>Portfolio</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="bg-success text-light">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <img class="avatar" src="./bootstrap_freelancer/img/avatar.svg" alt="avatar">
                </div>
                <div class="hero-text">
                    <h2>START BOOTSTRAP</h2>
                    <i class="fa-solid fa-star"></i>
                    <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </section>
        <section class="bg-white">
            <div class="container">Portfolio</div>
        </section>
        <section class="bg-success">
            <div class="container">About</div>
        </section>
        <section class="bg-white">
            <div class="container">Contact Me</div>
        </section>
    </main>
    <footer class="bg-dark text-light">
        <div class="container">Footer</div>
    </footer>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
